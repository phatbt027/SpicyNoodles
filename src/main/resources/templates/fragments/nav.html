<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Fragment</title>
    <link rel="stylesheet" th:href="@{/css/nav.css}">
</head>
<body>
    <nav th:fragment="nav(active)" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="nav-content">
            <ul class="nav flex-column">
                <!-- Admin and Manager Navigation -->
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                    <a class="nav-link" th:classappend="${active == 'dashboard'} ? 'active'" th:href="@{/dashboard}">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                    <a class="nav-link" th:classappend="${active == 'orders'} ? 'active'" th:href="@{/dashboard/orders}">
                        <i class="fas fa-shopping-cart"></i> Order
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                    <a class="nav-link" th:classappend="${active == 'storages'} ? 'active'" th:href="@{/dashboard/storages}">
                        <i class="fas fa-warehouse"></i> Storage
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                    <a class="nav-link" th:classappend="${active == 'ingredients'} ? 'active'" th:href="@{/dashboard/ingredients}">
                        <i class="fas fa-box"></i> Ingredient
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                    <a class="nav-link" th:classappend="${active == 'dishes'} ? 'active'" th:href="@{/dashboard/dishes}">
                        <i class="fas fa-utensils"></i> Dish
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                    <a class="nav-link" th:classappend="${active == 'soft-drinks'} ? 'active'" th:href="@{/dashboard/soft-drinks}">
                        <i class="fas fa-glass-martini-alt"></i> Soft Drink
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                    <a class="nav-link" th:classappend="${active == 'branches'} ? 'active'" th:href="@{/dashboard/branches}">
                        <i class="fas fa-building"></i> Branch
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                    <a class="nav-link" th:classappend="${active == 'users'} ? 'active'" th:href="@{/dashboard/users}">
                        <i class="fas fa-user"></i> User
                    </a>
                </li>
                
                <!-- Staff Navigation -->
                <li class="nav-item" sec:authorize="hasRole('STAFF')">
                    <a class="nav-link" th:classappend="${active == 'staff-orders'} ? 'active'" th:href="@{/staff/orders}">
                        <i class="fas fa-clipboard-list"></i> Process Orders
                    </a>
                </li>

                <!-- Logout for all users -->
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline w-100">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="nav-link logout w-100 text-start">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
